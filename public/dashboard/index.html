<body>


    <div id="nav-bar-content"></div>


    <div id="wrapper">

        <div id="header">
            <h1>Dashboard</h1>
        </div>

        <div class="row center">
            <div class="col-md-12">
                <h2>Calculate days since/until</h2>
                <p>
                    <div id="dateContainer">
                        <div class="input-group date">
                                Select a date: 
                            <input type="text" class="form-control">
                            <span class="input-group-addon">
                            </span>
                            <button id="calculateTime" onclick="getDifference()" class="btn btn-primary">
                                Calculate
                            </button>
                        </div>
                    </div>

                    <h4 id="resultArea"></h4>
                </p>


            </div>
        </div>

        <div class="row">
            <div class="col-md-6 center">
                <h3>Updates</h3>
                <div>
                    <h6>Water plants</h6>
                    <div id="plants">2 days since</div>
                    <button disabled id="waterPlants" onclick="" class="btn btn-primary">
                        Today
                    </button>
                </div>
                <div>
                    <h6>Car checks</h6>
                    <div id="car">12 days since</div>
                    <button disabled id="checkCar" onclick="" class="btn btn-primary">
                        Today
                    </button>
                </div>
            </div>

            <div class="col-md-6 center">
                <h3>Long term</h3>
                <div>
                    <h6>Anniversary</h6>
                    <div id="anniversary"></div>
                    <button disabled id="editAnniversary" onclick="" class="btn btn-primary">
                        Edit
                    </button>
                </div>
                <div>
                    <h6>MacBook Pro</h6>
                    <div id="laptop"></div>
                    <button disabled id="editLaptop" onclick="" class="btn btn-primary">
                        Edit
                    </button>
                </div>
                <div>
                    <h6>iPhone 6S</h6>
                    <div id="mobile"></div>
                    <button disabled id="editMobile" onclick="" class="btn btn-primary">
                        Edit
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
